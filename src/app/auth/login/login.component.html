<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-md">
    <!-- Logo -->
    <div class="text-center">
      <img 
        class="mx-auto h-16 w-auto" 
        src="assets/logo.png"
        alt="Logo"
      >
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Login to your account
      </h2>
    </div>
    

`
    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      <!-- Username -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">
          Username
        </label>
        <div class="mt-1">
          <input 
            id="username" 
            name="username" 
            type="text" 
            formControlName="username" 
            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            [ngClass]="{'border-red-500': f['username'].invalid && f['username'].touched}"
            placeholder="Username"
          >
        </div>
        <!-- Username validation messages -->
        <div *ngIf="f['username'].invalid && f['username'].touched" class="mt-1 text-sm text-red-600">
          <span *ngIf="f['username'].errors?.['required']">Username is required</span>
        </div>
      </div>



      <!-- Password -->
<div>
  <label for="password" class="block text-sm font-medium text-gray-700">
    Password
  </label>
  <div class="mt-1 relative">
    <input 
      id="password" 
      name="password" 
      [type]="showPassword ? 'text' : 'password'" 
      formControlName="password" 
      class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      [ngClass]="{'border-red-500': f['password'].invalid && f['password'].touched}"
      placeholder="Password"
    >
    <button 
      type="button" 
      class="absolute inset-y-0 right-0 pr-3 flex items-center" 
      (click)="togglePasswordVisibility()">
      <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
      </svg>
      <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
      </svg>
    </button>
  </div>
  <!-- Password validation messages -->
  <div *ngIf="f['password'].invalid && f['password'].touched" class="mt-1 text-sm text-red-600">
    <span *ngIf="f['password'].errors?.['required']">Password is required</span>
  </div>
</div>


      
      <!-- Login Button -->
      <div>
        <button 
          type="submit" 
          [disabled]="isSubmitting"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-400 disabled:cursor-not-allowed"
        >
          <span *ngIf="isSubmitting" class="absolute left-0 inset-y-0 flex items-center pl-3">
            <!-- Loading spinner -->
            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </span>
          {{ isSubmitting ? 'Logging in...' : 'Sign in' }}
        </button>
      </div>
      



      <!-- Hint (for the assessment) -->
      <div class="text-center text-xs text-gray-500">
        Hint: Username should be "emilys" and Password should be "emilyspass"
      </div>
    </form>
  </div>
</div>
